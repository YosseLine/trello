<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav>
        <ul class="text-header">
              <li class="inline-block board"><a href="#">Tableros</a></li>
              <li class="inline-block"><form class="inline-block">
                    <input type="text" class="search">
                </form></li>
                <li class="inline-block"><figure class="logo inline-block"><img src="assets/imgs/header-logo.png" alt="Logo Trello"></figure></li>
                <li class="inline-block"><a href="#"><span  class="user-name-circle">YOSS</span></a></li>
            </ul>
      </nav>
    </header>
    <section id="section">
      <div class="box-tarea"><a href="#"><h3>Tareas</h3></a></div>
      <a href="#" class="star">✰</a>
      <div class="box-vida-privada"><a href="#">Vida privada</a></div>
      <div class="box-privado"><a href="#">Privado</a></div>
      <div id="container">
        <div id= "container-form" >
              <button id="button">Añadir una lista...</button>
              <form id="form" class="change-color-form">
                  <input id="input" placeholder="Añadir una lista...">
                  <button id="buttonSave">Guardar</button>
              </form>
          </div>
      </div>
    </section>

    <!-- Javascript -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
